<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="./css/stylesheet.css">
  <link rel="stylesheet" type="text/css" href="./css/responsive.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="./scripts/script.js"></script>
  <!-- Googleフォントのリンク -->
  <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gudea" rel="stylesheet">
 </head>
<body>
  <header>
    <div class="container">
      <h1 class="header-title">Tosashimizu City</h1>
    </div>
  </header>
  <main>
    <div class="section-top">
      <div class="container">
        <div class="top-image-wrapper">
          <div class="top-image-food card">
            <img id="food-image" src="./image/food-image.jpg"/>
            <div class="title-box box-food">
              <p class="card-title">Foods</p>
              <div class="btn-card">
                <a class="btn-read-more" href="#foods-area">More</a><i class="fas fa-caret-down caret-down"></i>
              </div>
          </div>
          </div>
          <div class="top-image-nature card">
            <img id="nature-image" src="./image/nature-image.jpg"/>
            <div class="title-box box-nature">
              <p class="card-title">Nature</p>
              <div class="btn-card">
                <a class="btn-read-more">More</a><i class="fas fa-caret-down caret-down"></i>
              </div>
            </div>
          </div>
          <div class="top-image-map card">
            <img id="map-image" src="./image/map-image.png"/>
            <div class="title-box-map">
              <p class="card-title-map">Where is?</p>
              <div class="btn-card">
                <a class="btn-go-google" href="https://www.google.ru/maps/dir//%E5%9C%9F%E4%BD%90%E6%B8%85%E6%B0%B4%E5%B8%82%E3%80%81%E9%AB%98%E7%9F%A5%E7%9C%8C/@32.7817008,132.9199695,13z/data=!4m9!4m8!1m0!1m5!1m1!1s0x354f3670ec80c181:0x22cf4510eac828d5!2m2!1d132.9549889!2d32.7816335!3e0" target="_blank">More</a><i class="fas fa-caret-down caret-down-map"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Foods -->
    <div class="section-second">
        <h2 class="section-title" id="foods-area">Foods</h2>
        <div class="elements">
          <div class="element-left">
            <div class="top-image-food card">
              <img id="food-image" src="./image/food-image.jpg"/>
              <div class="title-box box-food">
                <p class="card-title">Foods</p>
                <!-- <div class="btn-card">
                  <a class="btn-read-more">More</a><i class="fas fa-caret-down caret-down"></i>
                </div> -->
            </div>
            </div>
          </div>
          <div class="element-right" id="food-element">
            <!-- insert_elementsから入ってきます -->
          </div>
        </div>
        <div class="btn-to-top">
          <i class="fas fa-chevron-up caret-up-foods"></i>
        </div>
    </div>


<!-- Nature -->
    <div class="section-second">
        <h2 class="section-title">Nature</h2>
        <div class="elements">
          <div class="element-left">
            <div class="top-image-nature card">
              <img id="nature-image" src="./image/nature-image.jpg"/>
              <div class="title-box box-nature">
                <p class="card-title">Nature</p>
                <!-- <div class="btn-card">
                  <a class="btn-read-more">More</a><i class="fas fa-caret-down caret-down"></i>
                </div> -->
              </div>
            </div>
          </div>
          <div class="element-right" id="nature-element">
            <!-- insert_elementsから入ってきます -->
          </div>
        </div>
        <div class="btn-to-top-nature btn-to-top">
          <i class="fas fa-chevron-up caret-up-foods"></i>
        </div>
    </div>



<!-- Access -->
    <div class="section-second">
        <h2 class="section-title">Access</h2>
        <div class="elements">
          <div class="element-left">
            <div class="top-image-map card">
              <img id="map-image" src="./image/map-image.png"/>
              <div class="title-box-map">
                <p class="card-title-map">Where is?</p>
                <div class="btn-card">
                  <a class="btn-go-google" href="https://www.google.ru/maps/dir//%E5%9C%9F%E4%BD%90%E6%B8%85%E6%B0%B4%E5%B8%82%E3%80%81%E9%AB%98%E7%9F%A5%E7%9C%8C/@32.7817008,132.9199695,13z/data=!4m9!4m8!1m0!1m5!1m1!1s0x354f3670ec80c181:0x22cf4510eac828d5!2m2!1d132.9549889!2d32.7816335!3e0" target="_blank">Google Map</a><i class="fas fa-caret-down caret-down-map"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="element-right-from-tokyo">
            <div class="from-tokyo">
              From TOKYO
            </div>
            <div class="vehicle">
              <i class="fas fa-car using"></i> About 13 hours.
            </div>
            <div class="vehicle">
              <i class="fas fa-train using"></i> About 11 hours.
            </div>
            <div class="vehicle">
              <i class="fas fa-plane using"></i> About 5 hours.
            </div>
          </div>
        </div>
        <div class="btn-to-top-access btn-to-top">
          <i class="fas fa-chevron-up caret-up-foods"></i>
        </div>
    </div>
  </main>




  <footer>
    <p>
     copyright 2018 Yamasaki Hikari
    </p>
  </footer>
  <!-- jsファイルを呼ぶ -->
  <script src="./scripts/insert_elements.js"></script>
</body>
</html>
